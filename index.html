<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div id="menu">
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div class="col-12 d-flex justify-content-center font-weight-bold">
              <label for="speed">Speed:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="range" class="custom-range" id="speed" value="1" min="1" max="1000" />
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-12 d-flex justify-content-center font-weight-bold">
              <label for="items">Items:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="range" class="custom-range" id="items" value="10" min="50" max="2000" />
            </div>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center mt-3">
          <select id="algorithm" class="form-control">
            <option>Bubble Sort</option>
            <option>Insertion Sort</option>
            <option>Selection Sort</option>
            <option>Quick Sort</option>
          </select>
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center mt-3">
          <button id="reload" class="btn btn-info w-100">&#8634;</button>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center mt-3">
          <button class="btn btn-success w-100" id="start">Play</button>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
